# docker-compose.prod.yml
services:
  nextjs:
    container_name: nextjs-prod
    build:
      context: .
      dockerfile: nextjs-prod.Dockerfile
    image: ${IMAGE_NAME:-nextjs-prod-app}:${TAG:-latest}
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=${NEXTJS_INTERNAL_PORT}
    # Nginx will handle external traffic, so expose the port only on the internal network
    expose:
      - ${NEXTJS_INTERNAL_PORT}

  nginx:
    container_name: nginx-prod
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "${NGINX_EXTERNAL_PORT}:${NGINX_INTERNAL_PORT}"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template
    # This ensures Nginx starts after the Next.js service is ready
    depends_on:
      - nextjs
    environment:
      - NEXTJS_INTERNAL_PORT=${NEXTJS_INTERNAL_PORT}

networks:
  default:
    name: ${NETWORK_NAME:-prod_network}
